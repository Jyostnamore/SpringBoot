<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">

    <h3>Create Employee</h3>
    <div class="card-body">
<form na(ngSubmit) = "onSubmit()">
    <div class="form-group">
        <label> Employee Id</label>
        <input type="text" class ="form-control" id = "id" required
            [(ngModel)] = "employee.id" name = "id">
           
  
    </div>
    <div class="form-group">
        <label> First Name</label>
        <input type="text" class ="form-control" id = "firstName" required
            [(ngModel)] = "employee.firstname" name = "firstName">
    </div>
    
    <div class="form-group">
        <label> Last Name</label>
        <input type="text" class ="form-control" id = "lastName"required
            [(ngModel)] = "employee.lastname" name = "lastName">
    </div>

    <div class="form-group">
        <label> Email Id</label>
        <input type="email" class ="form-control" id = "emailId"required
            [(ngModel)] = "employee.email" name = "emailId">
    </div>
    <div class="form-group">
        <label> Address</label>
        <input type="text" class ="form-control" id = "address" required
            [(ngModel)] = "employee.address" name = "address">
    </div>
    <div class="form-group">
        <label> Mobile Number</label>
        <input type="text" class ="form-control" id = "mobileno"required
            [(ngModel)] = "employee.mobileno" name = "mobileno">
    </div>
    <div class="form-group">
        <label> Date of Birth</label>
        <input type="date" class ="form-control" id = "dob"required
            [(ngModel)] = "employee.dob" name = "dob">
    </div>
    <div class="form-group">
        <label> City</label>
        <input type="text" class ="form-control" id = "city"required
            [(ngModel)] = "employee.city" name = "city">
    </div>

    <button class = "btn btn-success" type ="submit">Submit</button>
    <a class="btn btn-primary" href="/employees" style="margin-left: 10px"> Back</a>

</form>
</div>
</div>

</div>
</div>

</div>
